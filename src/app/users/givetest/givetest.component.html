	<form>
		
		<div id="countdown" class="container"></div>
		<div class="questionbox">
			<div id = "questionNo"></div>
			
			<!-- <div *ngIf="check">                 -->
                <img  src="" id="qi">                            
			<!-- </div> -->
			
			<div class="option">
				<input type="radio" value="0" name="Q{{queNo}}" [(ngModel)]="answers[queNo]">
				<p id="op1"></p>
			</div>  
			<div class="option">
				<input type="radio" value="1" name="Q{{queNo}}" [(ngModel)]="answers[queNo]">
				<p id="op2"></p>
			</div>
			<div class="option">
				<input type="radio" value="2" name="Q{{queNo}}" [(ngModel)]="answers[queNo]">
				<p id="op3"></p>
			</div>
			<!-- <div><input type="radio"  ></div>
			<p><input type="radio" name="Q{{queNo}}" [(ngModel)]="answers[queNo]" value={{questions[queNo].op2}} id="op2"> </p>
			<p><input type="radio" name="Q{{queNo}}" [(ngModel)]="answers[queNo]" value={{questions[queNo].op3}} id="op3"> </p> -->
		</div>
		<input type="button" (click)="getScore()" value="GO" class="button">
	</form>
	<div class="showAnswer" *ngIf="avail">
        <h1> You have scored {{score}} </h1>
    </div>
