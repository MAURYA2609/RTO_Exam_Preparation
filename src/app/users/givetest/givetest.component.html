<div id="bdy">
	<div id="content">

		<nav class="navbar navbar-expand-sm" style="background-color: #795548;">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a href="/userHome">Home</a>
				</li>
				<li class="nav-item">
					<a href="/givetest">Give Exam</a>
				</li>
				<li class="nav-item">
					<a href="/myscores">My Scores</a>
				</li>
				<li class="nav-item">
					<a href="/learnQuestions">Learn Questions</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" routerLink="/" (click)="logout()">Logout</a>
				</li>
			</ul>
		</nav>
		<form>

			<div id="countdown" class="container col-sm-2 counter .offset-sm-7"></div>
			<div class="container col-sm-9 myDiv mt-5 pb-2" id="questionDiv">
				<div id="questionNo" class="p-3 qstn"></div>


				<img src="" id="qi" class="img - thumbnail" style="width:150px">


				<div class="option pt-2 op pl-2" style="display: block;">
					<input type="radio" value="0" name="Q{{queNo}}" [(ngModel)]="answers[queNo]" id="o1"
						style="display: inline;">
					<p id="op1" style="display: inline;" class="p-3"></p>
				</div>
				<div class="option pt-2 op pl-2" style="display: block;">
					<input type="radio" value="1" name="Q{{queNo}}" style="display: inline;" id="o2"
						[(ngModel)]="answers[queNo]">
					<p id="op2" style="display: inline;" class="p-3"></p>
				</div>
				<div class="option pt-2 op pl-2" style="display: block;">
					<input type="radio" value="2" name="Q{{queNo}}" style="display: inline;" id="o3"
						[(ngModel)]="answers[queNo]">
					<p id="op3" style="display: inline;" class="p-3"></p>
				</div>
				<input type="button" (click)="checkAnswer()" value="Next Question" class="btn btn-primary mx-auto mt-2">
			</div>
		</form>
		<div id="ans" class="score container col-sm-3 .offset-sm-7">
			You have scored : 0
		</div>
		<div id="wrongAns" class="container col-sm-9 myDiv mt-5 pb-2" hidden="true">
            <br>
            <div *ngFor="let que of wrong;index as i" class="newquestion myDiv p-4 mt-4">
                <p class="addedQ p-1">QUESTION {{i+1}} : {{que.que}} </p>
                <div *ngIf="que.hasImg == true">
                    <img src="../../../assets/QueImg/{{que.imgurl}}" id="qi" class="img - thumbnail p-2"
                        style="width:150px">
                </div>
                <p class="opt p-1"> A) {{que.op1}}</p>
                <p class="opt p-1"> B) {{que.op2}}</p>
                <p class="opt p-1"> C) {{que.op3}}</p>
                <div [ngSwitch]="que.ans" class="correctAnswer p-1">
                    <ng-container *ngSwitchCase="1">Correct Answer : A</ng-container>
                    <ng-container *ngSwitchCase="2">Correct Answer : B</ng-container>
                    <ng-container *ngSwitchCase="0">Correct Answer : C</ng-container>
                </div>
            </div>
		</div>

	</div>

	<footer id="footer">
		<p>Copyright Â© 2021</p>
		<p>Contact Utsav Parakhiya : +919726247049</p>
	</footer>

</div>
